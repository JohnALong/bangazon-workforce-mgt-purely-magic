{% comment %} *** This is html for the form the user will use to add an employee to the roster *** {% endcomment %}

{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    <h1>Employee Roster</h1>


    <form action="{% url 'hrapp:employees' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="first_name">First Name: </label>
          <input id="first_name" type="text" name="first_name">
      </fieldset>
      <fieldset>
          <label for="last_name">Last Name: </label>
          <input id="last_name" type="text" name="last_name">
      </fieldset>
      <fieldset>
          <label for="start_date">Start Date: </label>
          <input id="start_date" type="number" name="start_date">
      </fieldset>
      <fieldset>
          <label for="is_supervisor">Supervisor: </label>
          <input id="is_supervisor" type="number" name="is_supervisor">
      </fieldset>
      <fieldset>
          <label for="department_id">Department: </label>
          <input id="department_id" type="text" name="department_id">
      </fieldset>

      <input type="submit" value="Add It" />
    </form>
  </body>
</html>
