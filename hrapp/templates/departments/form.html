{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon</title>
  </head>
  <body>
    <h1>Define Department</h1>


    <form action="{% url 'hrapp:departments' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="department_name">Name: </label>
          <input id="department_name" type="text" name="department_name">
      </fieldset>
      <fieldset>
          <label for="budget">Annual Budget: </label>
          <input id="budget" type="number" name="budget">
      </fieldset>
      <input type="submit" value="Create" />
    </form>
  </body>
</html>
